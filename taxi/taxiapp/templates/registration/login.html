{%extends 'taxiapp/base.html'%}

    <h2>Пожалуйста войдите в систему:</h2>
    <h3>(Должен быть суперюзер)</h3>

    {%if form.errors%}
    <p>Пароль и логин не совпадают!</p>
    {%endif%}

    <form action="{% url 'login' %}" method="POST">

    </form>
</div>
{%endblock%}
